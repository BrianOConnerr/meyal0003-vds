name: Cl by meyal#0003

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: '& "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AbUR2VN_d4FvRG4Pw6K8XfvBR43r29SjjSiY7GgcZmaff1hV_CUPi706FylFIgBNmzpNag" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME'
        required: true
      pincode:
        description: '123456'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Kuruluma Hazırlanılıyor
      run: ./main.ps1
    - name: CRD Başlatılıyor 
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Aktif Tut
      run: ./timeout.ps1
